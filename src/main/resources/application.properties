spring.datasource.url = jdbc:mysql://localhost:3306/ale_be_ch?zeroDateTimeBehavior=convertToNull&serverTimezone=UTC

spring.datasource.username = root
spring.datasource.password =


#JPA properties
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

#Limit file size
spring.servlet.multipart.max-file-size = 50MB
spring.servlet.multipart.max-request-size = 50MB

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
server.port = 8080
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always

spring.data.rest.default-page-size=5
spring.data.rest.basePath = /api/v1

server.error.whitelabel.enabled=false

#swagger
api.version=1.0
swagger.enabled=true
swagger.title=REST API ALE BE Challange
swagger.description=REST API untuk challange Alcatel Lucent Enterprise di Dicoding
swagger.useDefaultResponseMessages=false
swagger.enableUrlTemplating=false
swagger.deepLinking=true
swagger.defaultModelsExpandDepth=1
swagger.defaultModelExpandDepth=1
swagger.displayOperationId=false
swagger.displayRequestDuration=false
swagger.filter=false
swagger.maxDisplayedTags=0
swagger.showExtensions=false;
